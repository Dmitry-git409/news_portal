{%extends 'news/default.html'%}
{% load custom_filters %}

{%block title%}
<title>Post Page</title>
{%endblock title%}

{%block content%}

<h1>News today.</h1>
<h2>{{posts.title|censor}} by: {{posts.to_author.to_user.username}}.</h2>
<h2>Published: {{posts.time_create|date:'D M Y H:i' }}</h2>
<p>{{posts.content|censor}}</p>

{%endblock content%}
